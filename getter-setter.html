<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter</title>
</head>
<body>
    <script>
        /* getter dan setter adalah kemampuan membuat function yang berbeda 
        untuk membuat data(getter) dan mengubsh data(setter) pada sebuah property di object
        dengan menggunakan getter dan setter kita bisa melakuakan hal apapun dalam function
        sebelum property di akses atau di ubah, semisal menambahkan validasi dan lain lain.
        */ 


        const person = {
            firstName : 'Abdul',
            lastName : 'Charis',
            get fullName (){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value){
                const array = value.split(' ');
                this.firstName = array [0];
                this.lastName = array [1];
            }
        };

        console.info(person.fullName);

        person.fullName = 'Eko Cahyo';
        console.table(person);

        person.fullName = 'Budi Sandi';
        console.table(person);

        person.fullName = 'Nur Nugraha';
        console.table(person);
    </script>
</body>
</html>
