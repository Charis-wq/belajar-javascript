<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expresion</title>
</head>
<body>
    <script>
        

        const examValue = 90; //silahkan ganti nilai value jika ingin mengetahui if bekerja atau else yang bekerja 

        if (examValue > 70) {
            document.writeln('<p>Lulus</p>');
        } else {
            document.writeln('<p.>Belum Lulus</p.');
        }

        // else if exspresion 

        const nilaiUjian = 90;

        if (nilaiUjian > 80) {
           document.writeln('<p> Nilai : A </p>');

        } else if (nilaiUjian > 70){
            document.writeln('<p> Nilai : B</p>');

        } else if (nilaiUjian >60){
            document.writeln('<p> Nilai : C</p>');
        }else {
            document.writeln('<p> Belum Lulus </P>');

        }
    </script>
</body>
</html>
