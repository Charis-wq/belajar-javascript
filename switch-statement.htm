<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        //mirip dengan statement if tetapi switch lebih mudah 

        const nilai = 'B';

        switch (nilai) {
            case 'A':
            document.writeln('<p>Wow Anda Lulus Dengan Baik </p>');
                break; //gunakan break untuk menghentikan pengulangan

            case 'B':
            case 'C':
                document.writeln('<p>Anda lulus</P>');
                break;
            case 'D':
                document.writeln('<p>Anada tidak Lulus</P>');
                break;
            deafult:
                document.writeln('<p>Mungkin Anda Salha juarusan</P>')
                break;
                
        }
    </script>
    
</body>
</html>
