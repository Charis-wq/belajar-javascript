<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>

        /*closure adalah kombinasi function dan bandel referensi
        ke data di sekitarnya,agak bingung hehe,dengan kemampuan closure
        kita bisa membuat sbuah function di local scope dan referensi kedata 
        di sekitar local scope tersebut keluar dari scopenya.
        */

        function creatAdder(value){
            const owner = 'Charis';


            function add(param){
                console.info(owner);
                return value + param;
            }
            return add;
        }

        const addTwo = creatAdder(2);
        console.info(addTwo(10));
        console.info(addTwo(20));

        const addTen = creatAdder(10);
        console.info(addTen(10));
        console.info(addTen(20));

    </script>
</body>
</html>
