<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>

        /* function adalah blok kode pemograman yang akan
        berjalan ketika kita panggil kita bisa memanggil function
        dengan menggunakan nam function lalu di ikuti dengan ()
        di bahas pemograman lain function di sebut juga method
        */ 

        //membuat function
        function sayHelloWorld() {
            document.writeln('<p>Hello World</p>');
        }

        //memanggil function
        sayHelloWorld();
        sayHelloWorld();




    </script>
</body>
</html>
