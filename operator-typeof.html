<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>
        //operator typeof adalah untuk mengetahui type data apa yg kita ingin ketahui seperti string boolean atau number dll

        let data = true;// silahkan masukan type data apa yang anda ingin masukan

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);
    </script>
    
</body>
</html>
