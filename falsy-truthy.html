<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy dan Truthy</title>

</head>
<body>
    <script>
        /*falsy dan truthy adalah sebuah pengecekan dari tipe data lain yang bersifat boolean yang artinya
        falsy (false) dan truthy (true)
        */

        let data;
        if (data){
            document.writeln('TRUE');
        } else{
            document.writeln('FALSE');
        }

        /* hafalkan data yang falsy ini :
        data dianggap falsy  : keterangan 
        false                   boolean false
        0,-0                    number 0 dan -0 saja yang dianggap falsey
        ''""                    semua string kosong dianggap falsy
        null                    null dianggap falsy
        undefined               undefined dianggap falsy
        Nan                     Not a Number dianggap falsy

        jadi jika truthy adalah kebalikan dari falsy tapi ingat array kosong [] 
        dan object {} kosong di anggap truthy
        */
    
    </script>
</body>
</html>
