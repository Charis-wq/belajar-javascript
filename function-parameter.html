<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        /* kita bisa mengiriminformasi ke function yang 
        ingin kita panggil,parameter bisa lebih dari satu 
        jika lebih dari satu kita harus pisah dengan koma (,)
        */ 

        //membuat function dengan parameter
        function sayHelloWorld(firstName,lastName) {
            document.writeln(`<p>${firstName} ${lastName}</p>`);
        }

        //memanggil function dengan parameter

        sayHelloWorld('Abdul','Charis');
        sayHelloWorld('Rendra','Putra');
    </script>
</body>
</html>
