<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Bolean Dan String</title>
</head>
<body>
    <script>
        // tipe data bolean
        document.writeln( true ) // benar
        document.writeln('</br')
        document.writeln( false ) // salah

        // tipe data string
        document.writeln(' Abdul Charis')
        document.writeln('</br>')
        document.writeln(' Belajar javaScript')

         // tipe data string yang di gabung (+)
        document.writeln('Nama :' + 'Abdul' + 'Charis')
        document.writeln('</br>')
        document.writeln('Pembelajaran :'+ 'Belajar javaScript')





    </script>
    
</body>
</html>
