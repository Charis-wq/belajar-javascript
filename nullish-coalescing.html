<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Nullish Coalescing</title>
</head>
<body>
    <script> 
    // jika anada ingin menulis nilainya tidak ingin nullish atau null dan undefined

    let parameter;

    let data = parameter;
    if (data === undefined || data === null){
        data = 'Nilai Default'
    }

    document.writeln(`<p>${data}</p>`);

    //kita bisa sederhanakan dengan nullis coalescing operator (??)



    
    data = parameter ?? 'Nilai Default';
    
    document.writeln(`<p>${data}</p>`);


    </script>
</body>
</html>
