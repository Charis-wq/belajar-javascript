<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DO While/While Loop</title>
</head>
<body>
    <script>
        /*pengulangan while loop adalah pengulangan yang lebih sederhana
        kita hanya perlu kondisi saja 
        */ 

          let counter = 1;
        while (counter <= 10){
            document.writeln(`<p>pengulangan${counter}</p>`);
            counter++;
        }  


        // ada juga Do While Loop yaitu pengulangan yang dilakuan minimal sekali dulu

        let barang =100 ; //coba ganti value dengan value false

        do {
            document.writeln(`<p>barang${barang}</p>`);
            barang++;
        } while (barang <= 10);
     
    


    </script>
</body>
</html>
