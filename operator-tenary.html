<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Tenary</title>
</head>
<body>
    <script>
        //ini jika kita menggunakan if akan sangat panjang 

        const nilai = 80;
        let ucapan;
        
        if(nilai >= 70) {
            ucapan = 'Selamat Anda Lulus';

        } else {
            ucapan = 'Silahkan Coba Lagi ';
        }

        document.writeln(`<p>${ucapan}</p>`);

        //mari kita coba dengan operator tenary (?)
        // bahkan anda bisa mengganti variabel let dengan const

        ucapan = nilai >= 70 ? 'Selamat Anda Lulus' : 'Silahkan Coba Lagi';

        document.writeln(`<p>${ucapan}</p>`);
    </script>
</body>
</html>
