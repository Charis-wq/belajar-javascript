<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Undefined</title>
</head>
<body>
    <script>
        //tipe data undefined adalah tipe data yang belum di definisikan

        let  name;
        if (name === undefined){
            alert('UNDEFINED');
        } else {
            alert('DEFINED');
        }

        //array undefined

        const names = ['Abdul','Charis'];
        if (names[2] === undefined){
            console.info('ARRAY UNDEFINED');
        } else{
            console.info('ARRAY DEFINED')
        }


        //object undefined

        const person = {
           // name : 'haris' //silahkan hilangkan komen untuk memperjelas
        };
        if (person.name === undefined) {
            console.info('OBJECT UNDEFINED');

        } else {
            console.info('OBJECT DEFINED'); 
        }

    </script>
    
</body>
</html>
