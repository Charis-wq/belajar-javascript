<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai Value </title>
</head>
<body>
    <script>

        /* function tidak hanya bisa digunakan sebagai kode program 
        yang di eksekusi tapi bisa juga di gunakan sebagai value
        artinya function bisa di simpan di variabel bisa juga di kirim 
        melalui parameter ke function lainya
        */


        //penulian function di variabel

        function sayHello(name) {
            document.writeln(`<p>HELLO ${name}</p>`);
        }

        let say = sayHello;

        sayHello('Abdul');
        say('Charis');


        //function di parameter

        function giveMeName(callback){
            callback('Heri');
        }

        giveMeName(sayHello);
        giveMeName(say);

    </script>
</body>
</html>
