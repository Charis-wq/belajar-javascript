<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprator Aritmatika</title>
</head>
<body>
    <script>
        let result = 1 + 2; //3
        document.writeln("<p> 1 + 2 =" + result + "<p/>");
            let originalresult  = result; //3

            result = result - 1;
            document.writeln("<p>" + originalresult + " - 1 =" + result + "</P>");
                originalresult = result;//2

                result = result * 2;//4
                document.writeln("<p>" + originalresult + " * 2 =" + result + "</p>");

                //augmented assigmnets
                let result = 1 + 2; //3
        document.writeln("<p> 1 + 2 =" + result + "<p/>");
            let originalresult  = result; //3

            result -= - 1;
            document.writeln("<p>" + originalresult + " - 1 =" + result + "</P>");
                originalresult = result;//2

                result *= * 2;//4
                document.writeln("<p>" + originalresult + " * 2 =" + result + "</p>");

                //operator unary
                 let result = +1;
                document.writeln("<p>" + result +"</p>");

                result--; //result = result - 1; result -= 1; 0
                document.writeln("<p>" + result +"</p>");

                result++; //result = result + 1; result += 1; 1
                document.writeln("<p>" + result +"</p>");

                result = -result //-1
                document.writeln("<p>" + result +"</p>");








    </script>
    
</body>
</html>
